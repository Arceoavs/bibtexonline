	<script>

		// HELPERS

		// Function to compile LaTeX special characters to HTML
		var htmlify = function (str) {
			if (!str) { return ''; }
			str = str.replace(/\\"\{a\}/g, '&auml;')
				.replace(/\{\\aa\}/g, '&aring;')
				.replace(/\\aa\{\}/g, '&aring;')
				.replace(/\\"a/g, '&auml;')
				.replace(/\\"\{o\}/g, '&ouml;')
				.replace(/\\'e/g, '&eacute;')
				.replace(/\\'\{e\}/g, '&eacute;')
				.replace(/\\'a/g, '&aacute;')
				.replace(/\\'A/g, '&Aacute;')
				.replace(/\\"o/g, '&ouml;')
				.replace(/\\"u/g, '&uuml;')
				.replace(/\\ss\{\}/g, '&szlig;')
				.replace(/\{/g, '')
				.replace(/\}/g, '')
				.replace(/\\&/g, '&')
				.replace(/--/g, '&ndash;');
			return str;
		};

		var uriencode = function (str) {
			if (!str) { return ''; }
			str = str.replace(/\\"\{a\}/g, '%C3%A4')
				.replace(/\{\\aa\}/g, '%C3%A5')
				.replace(/\\aa\{\}/g, '%C3%A5')
				.replace(/\\"a/g, '%C3%A4')
				.replace(/\\"\{o\}/g, '%C3%B6')
				.replace(/\\'e/g, '%C3%A9')
				.replace(/\\'\{e\}/g, '%C3%A9')
				.replace(/\\'a/g, '%C3%A1')
				.replace(/\\'A/g, '%C3%81')
				.replace(/\\"o/g, '%C3%B6')
				.replace(/\\"u/g, '%C3%BC')
				.replace(/\\ss\{\}/g, '%C3%9F')
				.replace(/\{/g, '')
				.replace(/\}/g, '')
				.replace(/\\&/g, '%26')
				.replace(/--/g, '%E2%80%93');
			return str;
		};

		// Function to get initials from authors
		function get_initials(name) {
			initials = []
			words = name.split('-')
			for (var index = 0; index < words.length; index++) {
				word = words[index];
				initial = word[0];
				initials.push(initial);
			}
			return initials
		}

		// Function to get authors in a particular format from citations
		function authors2html(authorData, vformat) {
			var authorsStr = '';
			var author;
			if (!authorData) { return authorsStr; }
			for (var index = 0; index < authorData.length; index++) {
				if (vformat == 'mla' && index > 0) { authorsStr += " et al"; break; } // MLA: Azcona, David, et al. 
				if (index > 0) { authorsStr += ", "; } // For more than one author, separate them with a comma
				if (index > 0 && index == authorData.length - 1) { // Before adding the last author, add '&'' or 'and' if needed
					if (vformat == 'apa') { authorsStr += "& "; } // & Smeaton, A.
					else if (vformat == 'chicago' || vformat == 'harvard') { authorsStr += "and "; } // and Alan Smeaton
				}
				// Get author
				author = authorData[index];
				if (vformat == 'mla' || vformat == 'chicago') {
					if (index == 0) { authorsStr += author.last + ", " + author.first; } // First: Azcona, David
					else { authorsStr += author.first + ", " + author.last; } // Rest: Piyush Arora
				}
				else {
					initials = get_initials(author.first)
					if (vformat == 'vancouver') { separator = ""; } // Azcona, D
					else { separator = "."; } // Azcona, D.
					authorsStr += author.last + ", " + initials.join(separator) + separator;
				}
			}
			return htmlify(authorsStr);
		}

		// Function to format the citation based on the format selected
		function format(data) {

			// Format value: MLA, APA, Chicago, Harvard, Vancouver
			var formatValue = formatDropdown.options[formatDropdown.selectedIndex].value;

			// Format authors
			var authors = authors2html(data.author, formatValue);
			authors = ((authors) ? authors : "Authors are required!");

			// http://bib-it.sourceforge.net/help/fieldsAndEntryTypes.php#article
			// ARTICLE
			// An article from a journal or magazine.
			// Required fields: author, title, journal, year.
			// Optional fields: volume, number, pages, month, note.
			if (data.entryType == "article") {
				var title = ((data.title) ? data.title : "Title is required!");
				var journal = ((data.journal) ? data.journal : "Journal is required!")
				var year = ((data.year) ? data.year : "Year is required!")
				if (formatValue == 'mla') {
					return authors +
						". \"" + title + "\". " +
						"<em>" + journal + "<\/em>" +
						((data.volume) ? " " + data.volume : "") +
						". " +
						((data.number) ? " " + data.number : "") + 
						"(" + year + ")" +
						((data.pages) ? ": " + data.pages : "") +
						".";
				}
				else if (formatValue == 'apa') {
					return authors +
						" (" + year + "). " + 
						title + 
						"<em>" + journal + 
						((data.volume) ? ", " + data.volume : "") +
						"<\/em>" +
						((data.number) ? "(" + data.number + ")" : "") + 
						((data.pages) ? ", " + data.pages : "") +
						".";
				}
				else if (formatValue == 'chicago') {
					return authors +
						". \"" + title + "\"." + 
						"<em>" + journal + "<\/em>" + 
						((data.volume) ? " " + data.volume : "") +
						((data.number) ? ", no." + data.number : "") + 
						" (" + year + ")" + 
						((data.pages) ? ": " + data.pages : "") +
						".";
				}
				else if (formatValue == 'harvard') {
					return authors +
						" " + year + 
						". " + title + 
						". <em>" + journal + 
						((data.volume) ? ", " + data.volume : "") +
						"<\/em>" + 
						((data.number) ? "(" + data.number + ")" : "") + 
						((data.pages) ? ", p." + data.pages : "") + 
						".";
				}
				else if (formatValue == 'vancouver') {
					return authors +
						". \"" + title + "\". " +
						journal + " " +
						year +
						((data.volume) ? "; " + data.volume : "") +
						((data.number) ? "(" + data.number + ")" : "") +
						((data.pages) ? ":" + data.pages : "") + 
						".";
				}
			}
			// IN PROCEEDINGS
			// An article in a conference proceedings.
			// Required fields: author, title, booktitle, year.
			// Optional fields: editor, volume or number, series, pages, address, month, organization, publisher, note.
			else if (data.entryType == "inproceedings") {
				var title = ((data.title) ? data.title : "Title is required!");
				var booktitle = ((data.booktitle) ? data.booktitle : "Book title is required!");
				var year = ((data.year) ? data.year : "Year is required!");
				if (formatValue == 'mla') {
					return authors +
						". \"" + title + ".\" " + 
						"<em>" + booktitle + "<\/em>. " + 
						((data.publisher) ? data.publisher + ", " : "")
						year + 
						".";
				}
				else if (formatValue == 'apa') {
					return authors + 
						" (" + year + "). " + 
						title + 
						". In <em>" + booktitle + "<\/em>" + 
						((data.pages) ? " (pp. " + data.pages + ")" : "") + 
						"." +
						((data.publisher) ? " " + data.publisher + "." : "");
				}
				else if (formatValue == 'chicago') {
					return authors + 
						". \"" + title + ".\" " + 
						". In <em>" + booktitle + "<\/em>" +
						((data.pages) ? " (pp. " + data.pages + ")" : "") + 
						"." +
						((data.publisher) ? " " + data.publisher + ", ": "") +
						year + ".";
				}
				else if (formatValue == 'harvard') {
					return authors + 
						" " + year + 
						". " + title + 
						". In <em>" + data.booktitle + "<\/em>" +
						((data.pages) ? " (pp. " + data.pages + ")" : "") + 
						"." +
						((data.publisher) ? " " + data.publisher + ".": "");
				}
				else if (formatValue == 'vancouver') {
					return authors + 
						title + 
						". In " + booktitle + " "
						data.year + " " + 
						((data.pages) ? " (pp. " + data.pages + ")" : "") + 
						"." +
						((data.publisher) ? " " + data.publisher + ".": "");
				}
			}
			// BOOK
			else if (data.entryType == "book") {
				if (formatValue == 'mla') {
					return authors + ". <em>" + data.title + "<\/em>. Vol. " + data.volume + ". " + data.publisher + ", " + data.year + ".";
				}
				else if (formatValue == 'apa') {
					return authors + " (" + data.year + "). <em>" + data.title + "<\/em>. (Vol. " + data.volume + "). " + data.publisher + ".";
				}
				else if (formatValue == 'chicago') {
					return authors + ". <em>" + data.title + "<\/em>. Vol. " + data.volume + ". " + data.publisher + ", " + data.year + ".";
				}
				else if (formatValue == 'harvard') {
					return authors + " " + data.year + ". " + ". <em>" + data.title + "<\/em>. (Vol. " + data.volume + "). " + data.publisher + ".";
				}
				else if (formatValue == 'vancouver') {
					return authors + ". " + data.title + ". " + data.publisher + "; " + data.year + ".";
				}
			}
			// PHD THESIS
			// A Ph.D. thesis.
			// Required fields: author, title, school, year.
			// Optional fields: type, address, month, note.
			else if (data.entryType == 'phdthesis') {
				var title = ((data.title) ? data.title : "Title is required!");
				var school = ((data.school) ? data.school : "School is required!");
				var year = ((data.year) ? data.year : "Year is required!");
				if (formatValue == 'mla') {
					return authors + 
						". <em>" + title + "<\/em>" +
						". Diss." + school + 
						", " + year + ".";
				}
				else if (formatValue == 'apa') {
					return authors + 
						" (" + year + "). " + 
						"<em>" + title + "<\/em>." +
						" (Doctoral dissertation, " + school + ").";
				}
				else if (formatValue == 'chicago') {
					return authors + 
						". \"" + title + ".\" " + 
						"PhD diss., " + school + ", " + 
						year + ". ";
				}
				else if (formatValue == 'harvard') {
					return authors + 
						", " + year + 
						". <em>" + title + "<\/em>." + 
						" (Doctoral dissertation, " + school + ").";
				}
				else if (formatValue == 'vancouver') {
					return authors + 
						". <em>" + title + "<\/em>" + 
						" (Doctoral dissertation, " + school + ").";
				}
			}
			else {
				return 'Format ' + data.entryType + ' not supported yet!'
			}
		}

		// Function called to convert BibTeX to other format
		function convert() {

			// Reset output
			toInput.value = '';

			// Contents to format
			var contents = fromArea.value;

			// If empty, return nothing!
			if (contents == '') {
				console.log('Contents are empty!');
				return;
			}

			// BIBTEX PARSER
			bibtex = new BibTex();
			bibtex.content = contents;
			bibtex.parse();
			console.log(bibtex);

			// For each parsed citation
			for (var i in bibtex.data) {

				// Get citation
				var citation = bibtex.data[i];

				// Format citation
				var output = format(citation);
				
				// Show
				toInput.value += htmlify(output) + "\n\n";
			}
		}

		// Copy text & tooltip!
		function copyFunction() {
			toInput.select(); // Select text
			toInput.setSelectionRange(0, 99999); // for mobile devices
			document.execCommand("copy"); // Copy!
			ctooltip.innerHTML = "Copied!"; // Tooltip!
		}

		// Tooltip after copying!
		function outFunc() {
			ctooltip.innerHTML = "Copy to clipboard"; // Tooltip!
		}

	</script>
