<body>

    <h2>Bibtex to Bibtex!</h2>

    <textarea id="from"
    onkeyup="convert()" 
    placeholder="Bibtex here..."
    ></textarea>

    <textarea id="to"
    readonly=True
    ></textarea>

    <script>
        var x = document.getElementById("from");
        var y = document.getElementById("to");
        
        function convert() {
            y.value = x.value;
        }
    </script>

</body>
